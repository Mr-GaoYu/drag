<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .red-start {
      width: 200px;
      height: 80px;
      background-color: red;
      margin-top: 20px;
      margin-left: 20px;

    }

    .draggable-element--select {
      position: relative;
    }

    .draggable-element--select::before {
      content: "";
      position: absolute;
      top: -2px;
      right: -2px;
      left: -2px;
      bottom: -2px;
      border: 2px dashed #2196f3;
    }
  </style>

  <div class="red-start  draggable-element"></div>


  <script>
    const ieVersion = Number(document.documentMode) || 0;

    const on = (function () {
      if (document && document.addEventListener) {
        return (element, type, listener, useCapture = false) => {
          if (element && type && listener) {
            element.addEventListener(type, listener, useCapture);
          }
        }
      } else {
        return (element, type, listener, useCapture = false) => {
          if (element && type && listener) {
            element.attachEvent(`on${event}`, listener, useCapture);
          }
        }
      }
    })()

    const off = (function () {
      if (document && document.removeEventListener) {
        return (element, type, listener, useCapture = false) => {
          if (element && type && listener) {
            element.removeEventListener(type, listener, useCapture);
          }
        }
      } else {
        return (element, type, listener, useCapture = false) => {
          if (element && type && listener) {
            element.detachEvent(`on${event}`, listener, useCapture);
          }
        }
      }
    })()

    const hasClass = (el, cls) => {
      if (!el || !cls) return false;
      if (cls.indexOf(' ') !== -1) throw new Error('className should not contain space.');
      if (el.classList) {
        return el.classList.contains(cls);
      } else {
        return (' ' + el.className + ' ').indexOf(' ' + cls + ' ') > -1;
      }
    }

    const addClass = (el, cls) => {
      if (!el) return;
      var curClass = el.className;
      var classes = (cls || '').split(' ');

      for (var i = 0, j = classes.length; i < j; i++) {
        var clsName = classes[i];
        if (!clsName) continue;

        if (el.classList) {
          el.classList.add(clsName);
        } else if (!hasClass(el, clsName)) {
          curClass += ' ' + clsName;
        }
      }
      if (!el.classList) {
        el.setAttribute('class', curClass);
      }
    }

    const removeClass = (el, cls) => {
      if (!el || !cls) return;
      var classes = cls.split(' ');
      var curClass = ' ' + el.className + ' ';

      for (var i = 0, j = classes.length; i < j; i++) {
        var clsName = classes[i];
        if (!clsName) continue;

        if (el.classList) {
          el.classList.remove(clsName);
        } else if (hasClass(el, clsName)) {
          curClass = curClass.replace(' ' + clsName + ' ', ' ');
        }
      }
      if (!el.classList) {
        el.setAttribute('class', trim(curClass));
      }
    };

    const getStyle = (function () {
      if (window && window.getComputedStyle) {
        return (element, attribute, pseudoElt = null) => {
          if (element && attribute) {
            const styles = window.getComputedStyle(element, pseudoElt)

            if (attribute === 'float') {
              attribute = 'cssFloat'
            }

            return styles.getPropertyValue(attribute) || element.style[attribute]
          }
        }
      } else {
        if (attribute === 'float') {
          attribute = 'styleFloat';
        }

        if (attribute === 'opacity') {
          return element.filters.item('alpha').opacity / 100 || 1.0;
        }


        return element.currentStyle[attribute] || element.style[attribute]
      }
    })()

    const setStyle = (element, attributes, value) => {
      if (!element || !attributes) return;

      if (typeof attributes === 'object') {
        for (let prop in attributes) {
          if (attributes.hasOwnProperty(prop)) {
            setStyle(element, prop, attributes[prop]);
          }
        }
      } else {
        if (attributes === 'opacity' && ieVersion < 9) {
          element.style.filter = isNaN(value) ? '' : 'alpha(opacity=' + value * 100 + ')';
        } else {
          element.style[attributes] = value;
        }
      }

    }

    const getPosition = (event) => {
      const e = event || window.event
      const scrollLeft = document.body.scrollLeft || document.documentElement.scrollLeft
      const scrollTop = document.body.scrollTop || document.documentElement.scrollTop

      const coords = {
        x: 0,
        y: 0
      }

      if (e.pageX || e.pageY) {
        coords.x = e.pageX
        coords.y = e.pageY
      } else {
        coords.x = e.clientX + scrollLeft
        coords.y = e.clientY + scrollTop
      }

      return coords
    }

    const getDistance = (start, end) => {
      const {
        x: sx = 0,
        y: sy = 0
      } = start || {}
      const {
        x: ex = 0,
        y: ey = 0
      } = end || {}

      return [ex - sx, ey - sy]
    }


    const matrixDecoder = (element) => {
      const is3D = (transform) => {
        return transform.includes("none") ? 2 : transform.includes('matrix3d') ? 1 : 0
      }

      // 初始化3d矩阵
      const identity = () => {
        let matrix = []
        for (let i = 0; i < 16; i++) {
          i % 5 == 0 ? matrix.push(1) : matrix.push(0)
        }
        return matrix
      }

      const formatMatrix = (transform) => {
        const code = is3D(transform)
        let matrix = identity()
        if (code === 2) {
          return matrix
        }

        let source = ((transform.slice(transform.search(/\x28/) + 1, transform.search(/\x29/))).split(","));


        for (let i = 0; i < source.length; i++) {
          source[i] = parseFloat(source[i])
        }


        if (code === 1) {
          return source
        }

        matrix[0] = source[0]
        matrix[1] = source[1]
        matrix[4] = source[2]
        matrix[5] = source[3]
        matrix[12] = source[4]
        matrix[13] = source[5]

        return matrix
      }

      const transform = getStyle(element, 'transform')


      const translate = (distanceX, distanceY) => {
        let matrix = formatMatrix(transform)
        if (distanceX !== undefined && distanceY !== undefined) {
          matrix[12] = matrix[12] + distanceX
          matrix[13] = matrix[13] + distanceY
        }

        return matrix
      }

      const translate3d = (distanceX, distanceY, distanceZ) => {
        let matrix = formatMatrix(transform)
        if (distanceX !== undefined && distanceY !== undefined && distanceZ !== undefined) {
          matrix[12] = matrix[12] + distanceX
          matrix[13] = matrix[13] + distanceY
          matrix[14] = matrix[14] + distanceZ
        }
        return matrix
      }

      const translateX = (distanceX) => {
        let matrix = formatMatrix(transform)
        matrix[12] = matrix[12] + distanceX
        return matrix
      }
      const translateY = (distanceY) => {
        let matrix = formatMatrix(transform)
        matrix[13] = matrix[13] + distanceY
        return matrix
      }
      const translateZ = (distanceZ) => {
        let matrix = formatMatrix(transform)
        matrix[13] = matrix[13] + distanceZ
        return matrix
      }

      const skew = (angleX, angleY) => {
        const thetaX = (Math.PI / 180) * angleX
        let matrix = formatMatrix(transform)

        matrix[4] = matrix[4] + Math.tan(thetaX)

        if (angleY) {
          const thetaY = (Math.PI / 180) * angleY
          matrix[1] = matrix[1] + Math.tan(thetaY)
        }

        return matrix
      }

      const skewX = (angleX) => {
        const theta = (Math.PI / 180) * angle
        let matrix = formatMatrix(transform)

        matrix[4] = matrix[4] + Math.tan(theta)

        return matrix
      }

      const skewY = (angleY) => {
        const theta = (Math.PI / 180) * angle
        let matrix = formatMatrix(transform)

        matrix[1] = matrix[1] + Math.tan(theta)

        return matrix
      }

      const scale = (scalarX, scalarY) => {
        let matrix = formatMatrix(transform)

        matrix[0] = matrix[0] + scalar
        matrix[5] = matrix[5] + typeof scalarY === 'number' ? scalarY : scalar

        return matrix
      }

      const scale3d = (scalarX, scalarY, scalarZ) => {
        let matrix = formatMatrix(transform)
        matrix[0] = matrix[0] + scalar
        matrix[5] = matrix[5] + scalar
        matrix[10] = matrix[10] + scalar
        return matrix
      }

      const scaleX = (scalarX) => {
        let matrix = formatMatrix(transform)
        matrix[0] = matrix[0] + scalar
        return matrix
      }

      const scaleY = (scalarY) => {
        let matrix = formatMatrix(transform)
        matrix[5] = matrix[5] + scalar
        return matrix
      }

      const scaleZ = (scalarY) => {
        let matrix = formatMatrix(transform)
        matrix[10] = matrix[10] + scalar
        return matrix
      }

      const rotate = (angle) => {
        return rotateZ(angle)
      }


      const rotateX = (angle) => {
        let matrix = formatMatrix(transform)
        const theta = (Math.PI / 180) * angle


        matrix[5] = matrix[5] + Math.cos(theta)
        matrix[10] = matrix[10] + Math.cos(theta)
        matrix[6] = matrix[6] + Math.sin(theta)
        matrix[9] = matrix[9] + Math.sin(theta)
        matrix[9] *= -1

        return matrix
      }

      const rotateY = (angle) => {
        let matrix = formatMatrix(transform)
        const theta = (Math.PI / 180) * angle


        matrix[0] = matrix[0] + Math.cos(theta)
        matrix[10] = matrix[10] + Math.cos(theta)
        matrix[2] = matrix[2] + Math.sin(theta)
        matrix[8] = matrix[8] + Math.sin(theta)
        matrix[2] *= -1

        return matrix
      }

      const rotateZ = (angle) => {
        let matrix = formatMatrix(transform)
        const theta = (Math.PI / 180) * angle

        matrix[0] = matrix[0] + Math.cos(theta)
        matrix[5] = matrix[5] + Math.cos(theta)
        matrix[1] = matrix[1] + Math.sin(theta)
        matrix[4] = matrix[4] + Math.sin(theta)
        matrix[4] *= -1

        return matrix
      }

      const perspective = (distance) => {
        let matrix = formatMatrix(transform)
        matrix[11] = matrix[11] + -1 / distance
        return matrix
      }

      return {
        translate,
        translate3d,
        translateX,
        translateY,
        translateZ,
        rotate,
        rotateX,
        rotateY,
        rotateZ,
        perspective,
        scale,
        scale3d,
        scaleX,
        scaleY,
        scaleZ,
        skew,
        skewX,
        skewY
      }
    }



    function draggable(element, options = {}) {
      const {
        onDragStart,
        onDragEnd,
        onDrag
      } = options

      let start = null
      let end = null
      let translate = null


      on(window, 'mousemove', (event) => {
        if (start) {
          const current = getPosition(event)
          const [x, y] = getDistance(start, current)


          setStyle(element, 'transform', `matrix3d(${translate(x, y).join(',')})`)
        }



        if (typeof onDrag === 'function') {
          onDrag()
        }

      })

      on(element, 'mousedown', (event) => {
        event.stopPropagation();
        start = getPosition(event)
        translate = matrixDecoder(element).translate




        if (typeof onDragStart === 'function') {
          onDragStart()
        }


      })

      on(element, 'mouseup', (event) => {
        end = getPosition(event)

        if (typeof onDragEnd === 'function') {
          onDragEnd()
        }

        start = null
        end = null
      })

      on(element, 'selectstart', (event) => {
        event.preventDefault()

        addClass(event.target, 'draggable-element--select')
      })
    }

    draggable(document.querySelector('.red-start'))
  </script>
</body>

</html>
